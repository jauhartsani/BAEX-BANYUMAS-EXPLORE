      <div class="container booking">
		  <div class="spasi">
         <div class="row">
			<div class="row flex-center mb-5">
				<div class="col-lg-8 text-center">
				<h1 class="fw-bold fs-md-3 fs-lg-4 fs-xl-5">FORM BOOKING BAEX</h1></p>
            </div>
            </div>
            <div class="col-md-9">
               <form method="post" id="frmContactus">
					<div class="booking-form">
					  <div class="form-group">
						 <label class="control-label col-sm-2" for="nama">Nama:</label>
						 <div class="col-sm-10">          
							<input type="text" class="form-control" id="nama" placeholder="Masukan Nama Pemesan" name="nama" required>
						 </div>
					  </div>
					  <div class="form-group">
						 <label class="control-label col-sm-2" for="email">Email:</label>
						 <div class="col-sm-10">
							<input type="email" class="form-control" id="email" placeholder="Masukan Email Pemesan" name="email" required>
						 </div>
					  </div>
					  <div class="form-group">
						<label class="control-label col-sm-2" for="nomorhp">Nomor HP:</label>
						<div class="col-sm-10">
						   <input type="text" class="form-control" id="nomorhp" placeholder="Masukan Nomor Telepon Pemesan" name="nomorhp" required>
						</div>
					 </div>
					  <div class="form-group">
						 <label class="control-label col-sm-2" for="tanggal">Tanggal:</label>
						 <div class="col-sm-10">
							<input type="date" class="form-control" id="tanggal" name="tanggal" required>
						 </div>
					  </div>

					  <div class="form-group">
						<label class="control-label col-sm-2" for="jumlah">Jumlah Tiket </label>
						<div class="col-sm-10">
						   <input type="number" class="form-control" id="jumlah" placeholder="Masukan Jumlah Tiket" name="jumlah" required>
						</div>
					 </div>
					  
					  <div class="form-group">
						 <label class="control-label col-sm-2" for="wisata">Wisata</label>
						 <div class="col-sm-10">
							<select class="form-control" id="wisata" name="wisata">
								<option value="" selected hidden>Pilih Wisata</option>
								<option>Curug Jenggala</option>
								<option>Curug Telu</option>
								<option>Hutan Pinus Limpakuwus</option>									<option>Sendang Bidadari</option>
								<option>Telaga Sunyi</option>
								<option>The Village Baturaden</option>
								<option>Lokawisata Baturaden</option>
								<option>Baturaden Botanical Park</option>
								<option>Small World Miniatur</option>
								</select>
								<span class="select-arrow"></span>
						 </div>
					  </div>
					   
					  <div class="form-group">
						 <div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" name="submit" id="submit">Booking Sekarang</button>
							<span style="color: #4e95ff;" id="msg"></span>
						 </div>
					  </div>
				   </div>
			   </form>
            </div>
         </div>
      </div>
	  <script>
	  jQuery('#frmContactus').on('submit',function(e){
		jQuery('#msg').html('');
		jQuery('#submit').html('Please wait');
		jQuery('#submit').attr('disabled',true);
		jQuery.ajax({
			url:'submit.php',
			type:'post',
			data:jQuery('#frmContactus').serialize(),
			success:function(result){
				jQuery('#msg').html(result);
				jQuery('#submit').html('Submit');
				jQuery('#submit').attr('disabled',false);
				jQuery('#frmContactus')[0].reset();
			}
		});
		e.preventDefault();
	  });
	  
	  </script>
